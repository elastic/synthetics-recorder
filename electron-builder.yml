productName: "Elastic Synthetics Recorder"
appId: co.elastic.synthetics-recorder
files:
  - build/**/*
  - scripts/**/*
  - node_modules/**/*
publish:
  - provider: github
extraMetadata:
    main: build/electron.js
protocols:
  - name: elastic-synthetics-recorder
    schemes:
      - elastic-synthetics-recorder
mac:
  icon: public/elastic.png
  category: pblic.app-category.developer-tools
  extraResources:
    - from: local-browsers/_releases/chromium-${env.BROWSER_REVISION}-mac/chrome-mac
      to: local-browsers/chromium-${env.BROWSER_REVISION}/chrome-mac
win:
  target: nsis
  icon: public/elastic.png
  extraResources:
    - from: local-browsers/_releases/chromium-${env.BROWSER_REVISION}-win/chrome-win
      to: local-browsers/chromium-${env.BROWSER_REVISION}/chrome-win
linux:
  target:
    - AppImage
    - deb
  icon: public/elastic.png
  category: Utility
  extraResources:
    - from: local-browsers/_releases/chromium-${env.BROWSER_REVISION}-linux/chrome-linux
      to: local-browsers/chromium-${env.BROWSER_REVISION}/chrome-linux
