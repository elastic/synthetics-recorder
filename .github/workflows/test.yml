name: Run Test
on: 
  pull_request:
    types:
      - opened
jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
          cache: 'npm'
      - name: Install modules
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Unused exports
        run: npm run unused-exports
      - name: Build
        run: npm run build
      - name: Run test
        run: npm test
