name: Run Test
on: push
jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
          cache: 'npm'
      - name: Install modules
        run: npm ci
      - name: Build
        run: npm run build
      - name: Run test
        run: npm test
